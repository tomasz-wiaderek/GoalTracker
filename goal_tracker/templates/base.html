<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Goal Tracker</title>
</head>
<body>

        <div>
            <a href="{% url 'pages:home' %}">HOME</a>
            <a href="{% url 'pages:about' %}">About</a>
        </div>
        <div>
            {% if user.is_authenticated %}
            <a href="{% url 'logout' %}">Log Out</a>

    <main>
        {% block content %}{% endblock %}

    <footer>

    </footer>

</body>
</html>
