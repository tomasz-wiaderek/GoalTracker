<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>GoalsTracker.pl</title>
    {% load bootstrap5 %}
    {% bootstrap_css %}
    {% bootstrap_javascript %}
</head>
<body>
    <div class="container bg-light">

        <nav class="navbar navbar-expand-lg bg-dark">
            <div class="container-fluid">
                <a class="navbar-brand link-light" href="{% url 'pages:home' %}">GoalsTracker</a>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link link-light" href="{% url 'pages:about' %}">About</a>
                        </li>
                        {% if user.is_authenticated %}
                        <li class="nav-item">
                            <a class="nav-link link-light" href="{% url 'habits:list' %}">My habits</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link link-light" href="{% url 'update-user' %}">My profile</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link link-light" href="{% url 'logout' %}">Log out</a>
                        </li>
                        {% else %}
                        <li class="nav-item">
                            <a class="nav-link link-light" href="{% url 'login' %}">Login</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link link-light" href="{% url 'register' %}">Register</a>
                        </li>
                        {% endif %}
                    </ul>
                </div>
            </div>
        </nav>

        <main>
            <div class="row ">
                <div class="col">

                </div>
            </div>
            {% block content %}
            {% endblock %}
        </main>

        <footer>
        </footer>
    </div>
</body>
</html>
