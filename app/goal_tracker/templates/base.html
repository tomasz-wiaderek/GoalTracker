<!DOCTYPE html>
{% load static %}
<html lang="en" class="h-100">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@docsearch/css@3">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'goal_tracker/base.css' %}">

    <title>GoalsTracker.pl</title>
</head>
<body class="d-flex flex-column h-100 bg-dark">


        <header class="mb-auto p-3">
            <div class="container">
                <nav class="navbar navbar-expand-lg justify-content-center">
                    <div class="float-md-start">
                        <a class="navbar-brand link-light" href="{% url 'pages:home' %}">GoalsTracker</a>
                    </div>
                    <div class="nav justify-content-center float-md-end" id="navbarNav">
                        <a class="nav-link link-light" href="{% url 'pages:about' %}">About</a>
                        {% if user.is_authenticated %}
                        <a class="nav-link link-light" href="{% url 'habits:list' %}">My habits</a>
                        <a class="nav-link link-light" href="{% url 'update-user' %}">My profile</a>
                        <a class="nav-link link-light" href="{% url 'logout' %}">Log out</a>
                        {% else %}
                        <a class="nav-link link-light" href="{% url 'login' %}">Login</a>
                        <a class="nav-link link-light" href="{% url 'register' %}">Register</a>
                        {% endif %}
                    </div>
                </nav>
            </div>
        </header>

        <main>
            {% block content %}
            {% endblock %}
        </main>

        <footer class="mt-auto bg-dark text-light text-center">
            <p class="fw-lighter">Â© 2024 Tomasz Wiaderek</p>
        </footer>


<!--JavaScript Bootstrap Bundle with Popper-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

</body>
</html>
