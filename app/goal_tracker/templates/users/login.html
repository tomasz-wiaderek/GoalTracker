{% extends 'base.html' %}

{% block content %}
    <div>
        <form method="POST">
            {% csrf_token %}
            <fieldset>
                <legend>Login</legend>
                {{ form }}
            </fieldset>
            <div>
                <button type="submit">Log in</button>
                <small>
                    <a href="{% url 'password_reset' %}">Reset password</a>
                </small>
            </div>
        </form>
        <div>
            <small>
                Are you new here?
                <a href="{% url 'register' %}">Register now</a>
            </small>
        </div>
    </div>
{% endblock content %}
