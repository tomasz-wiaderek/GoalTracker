{% extends 'base.html' %}

{% block content %}

    <div class="row">
        <div class="col">
            <form method="POST">
                {% csrf_token %}
                <fieldset>
                    <legend>Login</legend>
                    {{ form }}
                </fieldset>
                <div>
                    <button type="submit">Log in</button>
                </div>
            </form>
        </div>
    </div>
    <div class="row">
        <div class="col">
            <small>
                Forgot your password?
                <a href="{% url 'password_reset' %}">Reset password</a>
            </small>
        </div>
    </div>
    <div class="row">
        <div class="col">
            <small>
                Are you new here?
                <a href="{% url 'register' %}">Register now</a>
            </small>
        </div>
    </div>

{% endblock content %}
