{% extends './users.html' %}

{% block content %}
            <h1 class="h3 mb-3 fw-normal">Login</h1>
            <form method="POST" action="{% url 'login' %}">
                {% csrf_token %}
                <div class="form-floating">
                    {{ form.as_p }}
                </div>
                <button class="btn btn-primary w-100 py-2 mb-2" type="submit">Log in</button>
                <p class="mb-0"><small>Forgot your password?<a href="{% url 'password_reset' %}"> Reset password</a></small></p>
                <p class="mb-0"><small>Are you new here?<a href="{% url 'register' %}"> Register now</a></small></p>
            </form>
{% endblock content %}
