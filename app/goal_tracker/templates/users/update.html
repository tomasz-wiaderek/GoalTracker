{% extends 'base.html' %}

{% block content %}

    <div class="row">
        <div class="col">
            <h2>{{ user.username }}</h2>
            <p>{{ user.email }}</p>
        </div>
    </div>
    <div class="row">
        <div class="col">
          <form method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                <fieldset>
                    <legend>Edit your data:</legend>
                    {{ form.as_p }}
                </fieldset>
                <div>
                    <button type="submit">Update</button>
                </div>
          </form>
        </div>
    </div>

{% endblock content %}
