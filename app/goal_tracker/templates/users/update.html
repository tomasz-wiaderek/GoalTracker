{% extends './users.html' %}

{% block content %}
            <h1 class="h3 mb-3 fw-normal">{{ user.username }}</h1>
            <p>{{ user.email }}</p>
            <form method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                <h1 class="h3 mb-3 fw-normal">Edit your data:</h1>
                    {{ form.as_p }}
                <button class="btn btn-primary w-100 py-2 mb-2" type="submit">Update</button>
            </form>
{% endblock content %}
