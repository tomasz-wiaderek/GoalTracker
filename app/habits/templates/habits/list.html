{% extends 'body.html' %}
{% block content %}
            <section class="py-5 text-center container">
                <div class="row py-lg-5">
                    <div class="col-lg-6 col-md-8 mx-auto">
                        <figure>
                            <blockquote class="blockquote">
                                <h1 class="h3 fw-light">"The bad news is time flies. The good news is you're the pilot."</h1>
                            </blockquote>
                            <figcaption class="blockquote-footer">
                                Michael Altshuler
                            </figcaption>
                        </figure>
                        <p class="lead text-body-secondary">My bad habits</p>
                        <a href="{% url 'habits:create' %}" class="btn btn-primary my-2">Add new</a>
                        <!--<a href="#" class="btn btn-secondary my-2">Secondary action</a>-->
                        </p>
                    </div>
                </div>
            </section>

            <div class="album py-5 bg-body-tertiary">
                <div class="container">
                    <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
                    {% if objects %}
                    {% for obj in objects %}
                        <div class="col">
                            <div class="card shadow-sm">
                                <svg class="bd-placeholder-img card-img-top" width="100%" height="225" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Placeholder: Thumbnail" preserveAspectRatio="xMidYMid slice" focusable="false">
                                    <title>Placeholder</title>
                                    <rect width="100%" height="100%" fill="#55595c"/>
                                    <text x="50%" y="50%" fill="#eceeef" dy=".3em">{{ obj.name }}</text>
                                </svg>
                                <div class="card-body">
                                    <p class="card-text">{{ obj.reason }}</p>
                                    <div class="d-flex justify-content-between align-items-center">
                                        <div class="btn-group">
                                            <a href="{% url 'habits:update' obj.pk %}" class="btn btn-sm btn-primary">Update</a>
                                            <!--<button type="button" class="btn btn-sm btn-outline-secondary">Edit</button>-->
                                        </div>
                                    <small class="text-body-secondary">Time of abstynence: {{ obj.get_abstynance_time }}</small>
                                    </div>
                                </div>
                            </div>
                        </div>
                    {% endfor %}
                    {% else %}
                    <p>You haven't identified any bad habits yet.</p>
                    {% endif %}
                    </div>
                </div>
            </div>
{% endblock content %}
